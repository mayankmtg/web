# Create a configuration map with path to directory
# containing the configuration files
# 
# kubectl create configmap <configmap-name> --from-file=/path/to/configuration/dir
# 
# kubectl get configmaps <configmap-name> -o yaml

apiVersion: v1
kind: ConfigMap
metadata:
  name: game-config
  namespace: default
  resourceVersion: "516"
  uid: b4952dc3-d670-11e5-8cd0-68f728db1985
data:
  game.properties: |
    enemies=aliens
    lives=3
    enemies.cheat=true
    enemies.cheat.level=noGoodRotten
    secret.code.passphrase=UUDDLRLRBABAS
    secret.code.allowed=true
    secret.code.lives=30
  ui.properties: |
    color.good=purple
    color.bad=yellow
    allow.textmode=true
    how.nice.to.look=fairlyNice